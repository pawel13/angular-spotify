<div class="form-group mb-3" [formGroup]="queryForm">
  <input class="form-control" placeholder="Search" formControlName="query">
  <div *ngIf="queryForm.get('query') as field">
    <div *ngIf="field.hasError('required')">Field is required</div>
    <div *ngIf="field.getError('minlength') as error">Min. {{ error.requiredLength }} chars</div>
  </div>
</div>

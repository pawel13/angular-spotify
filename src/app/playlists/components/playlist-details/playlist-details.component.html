<p>
  playlist-details works!
</p>

<dl >
  <dt [title]="playlist.name" [attr.data-id]="playlist.id">Name</dt>
  <dd>{{ playlist.name }}</dd>
  <dt>Favourite</dt>
  <dd>{{ playlist.favourite ? 'Yes' : 'No' }}</dd>
  <dt>Color</dt>
  <dd [style.background-color]="playlist.color" [ngStyle]="{
    color: '#fafafa',
    'fontSize.px': 12
  }">{{ playlist.color }}</dd>

</dl>


<div>
<div class="form-group"><label>Name: </label>
  <input type="text" class="form-control" 
  (ngModelChange) ="playlist.name = $event"
  [ngModel] = "playlist.name"
  >
</div>

<div class="form-group"><label>Favourite: </label>
  <input type="checkbox" 
  (ngModelChange) ="playlist.favourite = $event"
  [ngModel]="playlist.favourite"
  >
</div>

<div class="form-group"><label>Color: </label><input type="color" 
  (ngModelChange) ="playlist.color = $event"
    [ngModel]="playlist.color">
</div>

</div>
